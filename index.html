<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Bases Numéricas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://growthcode.com.br/wp-content/uploads/2023/12/DALL%C2%B7E-2023-12-04-15.29.41-A-minimalist-and-modern-illustration-for-a-social-media-post-featuring-a-sleek-numeric-base-converter-calculator.-The-design-focuses-on-a-small-digit-1536x878.jpg" type="image/x-icon">
  </head>
  <body>
    <main class="container">
      <h1>Conversor de Bases Numéricas</h1>

      <div class="converter">
        <label for="numberInput">Número:</label>
        <input type="text" id="numberInput" placeholder="Digite o número..." />

        <label for="baseFrom">Converter de:</label>
        <select id="baseFrom">
          <option value="10">Decimal</option>
          <option value="2">Binário</option>
          <option value="8">Octal</option>
          <option value="16">Hexadecimal</option>
        </select>

        <label for="baseTo">Para:</label>
        <select id="baseTo">
          <option value="2">Binário</option>
          <option value="8">Octal</option>
          <option value="10" selected>Decimal</option>
          <option value="16">Hexadecimal</option>
        </select>

        <button onclick="alert('Você clicou no botão de Converter')" id="convertBtn">Converter</button>

        <div class="result">
          <h2>Resultado:</h2>
          <p id="resultOutput">—</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
